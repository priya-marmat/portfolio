        <script>    let colors = ["rgb(247, 60, 60)", "hotpink", "#A59adb", "skyblue", "violet", "rgb(241, 177, 57)", "pink", "rgb(95, 241, 95)"];
            let i = 0;
        
            document.onmousemove = function (e) {
        
              i++;
        
              let x = e.pageX;
              let y = e.pageY;
        
              let span = document.createElement("span");
              span.classList.add("follower");
              span.style.top = y + "px";
              span.style.left = x + "px";
              span.style.backgroundColor = colors[i - 1];
              document.body.appendChild(span);
        
              if(i == colors.length){
                i = 0;
        
              }
              setTimeout(()=>{
                  span.remove();
              },1000)
            }

        </script>
